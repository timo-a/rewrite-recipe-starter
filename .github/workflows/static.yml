# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["docs/antora"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: prepare build.gradle
        run: |
          sed -i '0,/plugins/ s/^plugins {/plugins { id("application")/' build.gradle.kts
          sed -i '0,/}/ s/^}/}\napplication { mainClass = "io.github.timoa.DocMain" }/' build.gradle.kts

      - name: find out pwd
        run: echo "MY_PATH=$(pwd)" >> "$GITHUB_ENV"
      - name: compile docs
        run: ./gradlew :run
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install Antora with the Antora Lunr Extension
        run: npm i antora @antora/lunr-extension asciidoctor-kroki
      - name: Generate Site
        run: npx antora antora-playbook.yml

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'src/docs/config/build/site'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
